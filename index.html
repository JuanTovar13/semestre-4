<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        header {
            background-color: #0288d1;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        footer {
            background-color: #0288d1;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        .cta-button {
            background-color: #01579b;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            display: inline-block;
        }

<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>

    <main>
        <h2>Your Journey Begins Here</h2>
